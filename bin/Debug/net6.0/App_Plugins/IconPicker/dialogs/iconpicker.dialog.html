<div class="iconpicker-dialog" ng-controller="IconPicker.Dialog.Controller">
    <umb-editor-view>
        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>
        <umb-editor-container>
            <div class="umb-pane">

                    <div class="umb-box-content">
                        <div class="umb-control-group">
                            <div class="form-search">
                                <i class="icon-search"></i>
                                <input type="text"
                                       style="width: 100%"
                                       ng-model="searchTerm"
                                       class="umb-search-field search-query input-block-level"
                                       placeholder="Filter..."
                                       umb-auto-focus>
                            </div>
                        </div>
                        <umb-load-indicator ng-if="model.loading"></umb-load-indicator>
                        <div class="umb-control-group" ng-show="!loading">
                            <ul class="umb-thumbnails thumbnails" ng-class="color">
                                <li class="span1" ng-repeat="icon in model.icons | filter: searchTerm">
                                    <a href="#"
                                       title="{{icon}}"
                                       class="thumbnail"
                                       ng-click="model.selectIcon(icon)"
                                       prevent-default
                                       ng-bind-html="model.renderIconPattern(icon)">
                                        <!--<i class="{{icon}} large" style="font-size: 32px"></i>-->
                                    </a>
                                </li>
                            </ul>
                        </div>

                </div>
            </div>
        </umb-editor-container>
            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="model.close()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
    </umb-editor-view>
</div>
