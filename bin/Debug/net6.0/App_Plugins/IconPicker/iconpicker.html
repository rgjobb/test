<div ng-controller="IconPicker.Controller" class="iconpicker">
	<div class="iconpicker-icon">
		<span ng-hide="model.value" ng-click="openIconPickerDialog()">Pick an icon...</span>
		<span style="font-size:32px;" ng-bind-html="renderIconPattern(model.value)" ng-click="openIconPickerDialog()"></span>
	</div>
	<div class="iconpicker-remove" ng-show="model.value">
		<span ng-click="remove()">Remove...</span>
	</div>
</div>
